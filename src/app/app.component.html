<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <sidenav-list (closeSidenav)="sidenav.close()"></sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (siednavToggle)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
